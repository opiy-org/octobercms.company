# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: opiy.company::lang.company.name
        span: auto
    slogan:
        label: opiy.company::lang.company.slogan
        span: auto
    email:
        label: opiy.company::lang.labels.email
        span: auto
    address:
        label: opiy.company::lang.labels.address
        span: auto
    phone:
        label: opiy.company::lang.labels.phone
        span: auto
    fax:
        label: opiy.company::lang.labels.fax
        span: auto
    contact:
        label: opiy.company::lang.company.contact
        type: dropdown
        span: auto

tabs:
  fields:
      logo:
          label: opiy.company::lang.labels.logo
          type: fileupload
          mode: image
          imageHeight: 260
          imageWidth: 260
          tab: opiy.company::lang.labels.logo
      story:
          type: richeditor
          size: giant
          label: opiy.company::lang.company.story
          tab: opiy.company::lang.company.story
      social_media:
        type: repeater
        tab: opiy.company::lang.labels.social
        prompt: opiy.company::lang.labels.social_prompt
        form:
            fields:
                name:
                    label: opiy.company::lang.labels.name
                    comment: opiy.company::lang.employees.name_comment
                    span: auto
                icon:
                    label: opiy.company::lang.labels.icon
                    span: auto
                    default: fa-
                    comment: opiy.company::lang.projects.icon_comment
                    tab: opiy.company::lang.labels.description
                username:
                    label: opiy.company::lang.labels.username
                    span: auto
                url:
                    label: opiy.company::lang.labels.user_url
                    span: auto
      street_name:
        label: opiy.company::lang.labels.street_name
        tab: opiy.company::lang.labels.address
        span: auto
      street_number:
        label: opiy.company::lang.labels.street_number
        tab: opiy.company::lang.labels.address
        span: auto
      zip:
        label: opiy.company::lang.labels.zip
        tab: opiy.company::lang.labels.address
        span: auto
      city:
        label: opiy.company::lang.labels.city
        tab: opiy.company::lang.labels.address
        span: auto
